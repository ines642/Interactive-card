<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Space+Grotesk">
  <title>Interactive card details form</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="sec section1"></div>
  <div class="sec section2">
    <form class='crd-detail1'>
      <label for="crd-name">CARDHOLDER NAME</label>
      <input value="" placeholder="e.g. Jane Appleseed" type="text" name="crd-name" id="name" maxlength="16">
      <label for="crd-num">CARD NUMBER</label>
      <input value="" placeholder="e.g. 1234 5678 9123 0000" type="text" name="crd-num" id="num" maxlength="16">
      <div class="crd-detail2">
         <div>
        <label for="exp">EXP. DATE(MM/YY)</label>
        <div class="exp">
          <input value="" placeholder=" MM" type="text" name="exp" id="mm"maxlength="2">
          <input value="" placeholder="YY" type="text" name="exp" id="yy"maxlength="2">
        </div>
      </div>
      <div class="cvc">
        <label for="cvc">CVC</label>
        <input value="" placeholder="e.g. 123" type="text" name="cvc" id="cvc">
      </div>
       </div>
    </form>
    
      <div class="cnfrm">
        <a href="https://www.instagram.com/"><button class="btn">Confirm</button></a>
    </div>
    
  </div>
 
  <div class="card">
    <div class="fcard  crd">
      <div class="logo">
        <img src="images/card-logo.svg" alt="">
      </div>
      <div class="code">0000 0000 0000 0000</div>
      <div class="id">
        <div class="user-name">Jane Appleseed</div>
        <div class="date"><span class="month">00</span>/<span class="year">00</span></div>
      </div>
    </div>
    <div class="bcard  crd"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
