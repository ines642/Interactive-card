<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Space+Grotesk">
  <title>Interactive card details form</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="sec section1">

    <div class="card">
      <div class="fcard  crd">
        <div class="logo">
          <img src="images/card-logo.svg" alt="">
        </div>
        <div class="code">0000 0000 0000 0000</div>
        <div class="id">
          <div class="cardName">Jane Appleseed</div>
          <div class="date"><span class="month">00</span>/<span class="year">00</span></div>
        </div>
      </div>
      <div class="bcard  crd">
        <div class="cvc-container">
        <div class="cardCvc">000</div>
      </div> 
      </div>
     
    </div>
  </div>
  <div class="sec section2">
    <form class='crd-detail1'>
      <label for="crd-name">CARDHOLDER NAME</label>
      <input value="" placeholder="e.g. Jane Appleseed" type="text" name="crd-name" id="userName" maxlength="16">
      <label for="crd-num">CARD NUMBER</label>
      <input value="" placeholder="e.g. 1234 5678 9123 0000" type="text" name="crd-num" id="cardNumber" maxlength="16">
      <div class="crd-detail2">
         <div>
        <label for="exp">EXP. DATE(MM/YY)</label>
        <div class="exp">
          <input value="" placeholder=" MM" type="text" name="exp" id="mm"maxlength="2">
          <input value="" placeholder="YY" type="text" name="exp" id="yy"maxlength="2">
        </div>
      </div>
      <div class="cvc">
        <label for="cvc">CVC</label>
        <input value="" placeholder="e.g. 123" type="text" name="cvc" id="cvc" maxlength="3">
      </div>
       </div>
      </form>
      <div class="cnfrm">
       <button class="btn" >Confirm</button>
    </div>
    
    
  </div>
  <div class="sec section3">
    <div class="complet-sign"><img src="images/icon-complete.svg" alt=""></div>
    <div class="text">
      <h3>THANK YOU!</h3>
      <p>You've aded your card details</p>
    </div>
    <div class="cnfrm continue"><button class="btn2 ">Confirm</button></div>
  </div>
 
  

  <script src="script.js"></script>
</body>
</html>
